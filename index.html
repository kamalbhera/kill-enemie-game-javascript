<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.css">
        <link rel="shortcut icon" href="./src/images/weapons/fire-ball.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap"
            rel="stylesheet">
        <title>Kill the enemies</title>
    </head>
    <body>
        <div class="game-section">
            <div class="game-score"><span class="points">0</span> points</div>
            <span class="title">KILL THE ENEMIES</span>
            <div class="choose-hero">Choose your hero:</div>
            <div class="game-start">
                <div class="game-start-wizard" title="Wizard"></div>
                <div class="game-start-kolyo" title="Kolyo"></div>
                <div class="game-start-viki" title="Viki"></div>
                <div class="game-start-tina" title="Tina"></div>
                <div class="game-start-pepi" title="Pepi"></div>
            </div>
            <div class="game-area"></div>
            <div class="game-over hide">Game Over &#9785</div>
            <div class="play-again hide">Play again?</div>
        </div>
        <script src="./src/script.js"></script>
    </body>
</html>
